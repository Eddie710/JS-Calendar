<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calendar</title>
  <link href="./jscal.css" rel="stylesheet" />
</head>
<body>
	<div class="calendar">
  <div class="month">
    <div class="prev">Previous</div>
    <div class="next">Next</div>
    <div class="month-name"></div>
  </div>
  <div class="weekdays">
    <div>Sunday</div>
    <div>Monday</div>
    <div>Tueday</div>
    <div>Wednesday</div>
    <div>Thusday</div>
    <div>Friday</div>
    <div>Saturday</div>
  </div>
  <div class="days"></div>
</div>
  <script src="./jscal.js"></script>
</body>
</html>
